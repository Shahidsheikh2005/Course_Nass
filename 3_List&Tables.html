<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>An Ordered List</h2>
    <ul>
        <li>Cofee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <h2>An Unorderd list</h2>
    <ol>
        <li>Cofee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <h2>An unordered list with circle bullets</h2>
    <ul style="list-style-type: circle;">
        <li>Cofee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <h2>An orderd list with letters</h2>
    <ol type="A">
        <li>Cofee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
</body>
</html>
